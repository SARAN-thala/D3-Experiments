<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/statistical.css">
    <title>Student Records</title>
</head>
<body>
<h1>D3 Array Statistical</h1>
<div class="userInput">
    <input type="text" onkeypress="validate(event)" name="inputNumber" id="inputNumber" required
           placeholder="Enter your numbers">
    <button onclick="dataStore()">Submit</button>
    <input type="text" onkeypress="validate(event)" name="quartileInput" id="quartileInput" required
           placeholder="Quartile value" size="15">
    <button onclick="quartileStore()">Submit</button>
</div>
<div class="value"></div>
<div class="quantile"></div>
<div class="container"></div>
<div class="menu">
    Execute by:
    <button type="button" onclick="sortbyMethods('Min',d3.min)">Min</button>
    <button type="button" onclick="sortbyMethods('Max',d3.max)">Max</button>
    <button type="button" onclick="sortbyMethods('Extent',d3.extent)">Extent</button>
    <button type="button" onclick="sortbyMethods('Sum',d3.sum)">Sum</button>
    <button type="button" onclick="sortbyMethods('Mean',d3.mean)">Mean</button>
    <button type="button" onclick="sortbyMethods('Median',d3.median)">Median</button>
    <button type="button" onclick="getQuantileValue('Quantile',d3.quantile)">Quantile</button>
    <button type="button" onclick="sortbyMethods('Variance',d3.variance)">Variance</button>
    <button type="button" onclick="sortbyMethods('Deviation',d3.deviation)">Deviation</button>
</div>
<script type="text/javascript" src="../lib/d3.v4.min.js"></script>
<script type="text/javascript" src="js/statistical.js"></script>
</body>
</html>
